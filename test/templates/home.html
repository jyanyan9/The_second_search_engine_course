<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-zh8">
    <title>Doraemon</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-image: url('../static/image/search.jpg');background-size:100% 100%;background-attachment:fixed;">
    <div class="logo" style="position:relative; top: 100px;">
        <a href="/"><img src="../static/image/logo.jpg" alt="Logo" style="height: 206px;width:400px;"/></a>
    </div>
    <!--search box HTML code-->
    <div class="search-wrapper">
        <!--Search box input-->
        <div class="input-holder">
            <form method="post" action="/search">
                <input type="text" name="query" class="search-input" placeholder="请输入关键词" />
                <!--Search box button-->
                <button class="search-icon" type="submit" value="search" onclick="searchToggle(this, event);"><span></span></button>
            </form>
        </div>
        <!--Close icon-->
        <span class="close" onclick="searchToggle(this, event);"></span>
    </div>
    <!--JavaScript code-->
    <script>
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');
            if(!container.hasClass('active')){
                container.addClass('active');
                evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                container.removeClass('active');
                container.find('.search-input').val('');
            }
        }
    </script>
</body>
</html>
